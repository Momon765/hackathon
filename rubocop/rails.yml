# Windows 環境のファイルパス形式を考慮した設定
# filepath は `Rails.root.join('app', 'models', 'user')` のように指定
Rails/FilePath:
  EnforcedStyle: arguments

# Env に staging を追加
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
    - staging2

