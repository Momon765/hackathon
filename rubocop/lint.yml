# 空の when 節を許可
Lint/EmptyWhen:
  Enabled: false

# 条件分岐時の代入を許可
Lint/AssignmentInCondition:
  Enabled: false

# 比較演算子の左項へのマジックナンバーの配置を許可
Style/YodaCondition:
  EnforcedStyle: forbid_for_equality_operators_only

# @fixme
Lint/AmbiguousOperatorPrecedence: # 1
  Enabled: false
Lint/DuplicateBranch: # 7
  Enabled: false
Lint/EmptyBlock: # 2
  Enabled: false
Lint/RedundantDirGlobSort: # 1
  Enabled: false
Lint/SymbolConversion: # 24
  Enabled: false
Lint/RedundantCopDisableDirective: # 1
  Enabled: false
Lint/RedundantSafeNavigation: # 8
  Enabled: false
