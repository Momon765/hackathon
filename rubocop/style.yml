  Enabled: false
Style/QuotedSymbols: # 20
  Enabled: false
Style/RedundantConstantBase: # 1
  Enabled: false
Style/RedundantDoubleSplatHashBraces: # 3
  Enabled: false
Style/RedundantInitialize: # 1
  Enabled: false
Style/RedundantStringEscape: # 2
  Enabled: false
Style/IfUnlessModifier: # 17
  Enabled: false
Style/RedundantLineContinuation: # 1
  Enabled: false
Style/RedundantRegexpArgument: # 11
  Enabled: false
